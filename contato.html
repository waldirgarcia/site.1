<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

			<main>
				
				<form>
			
					<p class="horario"> Agende seu Horário</p>

					<label for="nomesobrenome">Nome e sobrenome</label >
					<input type="text" id="nomesobrenome"class="contatos" required>

					<label for="email">E-mail</label>
					<input type="email" id="email" class="contatos" required placeholder="seuemail@domínio">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="contatos" required placeholder="(xx) xxxxx-xxxx">

					<fieldset>
							
							<label for="mensagem">Mensagem</label>							
							<textarea cols="57" rows="10" id="mensagem" required></textarea>
							
							<div formacontato>	
								<LEGEND>Como prefere o contato?</LEGEND>
							<label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mai</label>
							
							<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Ligação</label>
							
							<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked="">Whatsapp</label>
							</div>
                  </fieldset>
                  <fieldset>
		                    <legend class="hora">Qual horário deseja ser atendido</legend>
								<select>
									<option>Manhã</option>
									<option>Tarde</option>
									<option>Noite</option>
								</select>
					</fieldset>

					<label  class="checkbox"> <input type="checkbox" checked="">Gostaria e receber nossas novidades por e-mail?</label>
					<input type="submit" value=" Enviar Informações" class="enviar">

				</form>
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
						<tbody>
									<tr>
										<td>Seg </td>
										<td>08h ~ 20h</td>
									</tr>
									<tr>
										<td>Quarta</td>
										<td>08h ~ 20h</td>
									</tr>
									<tr>
										<td>Sexta</td>
										<td>08h ~ 20h</td>
									</tr>
						</tbody>

				</table>

		</main>

			<footer>
				<img src="logo-branco.png" alt="Logo da Barbearia">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
			</footer>
				</body>
</html>
